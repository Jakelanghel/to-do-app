<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>to-do-app</title>
</head>
<body>
    <div class="background-desktop">
        <img data-desktop-bg-img src="images/bg-desktop-dark.jpg" alt="a store front" class="background-img">
    </div>
    <main>
        <div class="background-mobile">
            <img data-mobile-bg-img src="images/bg-mobile-dark.jpg" alt="a store front" class="background-img">
        </div>
    
        <div class="container-todo flex-col">
            <div class="header flex-space-between">
                <h1 class="title">to do</h1>
                <button class="theme-btn" data-btn-change-theme>
                    <img data-change-theme-icon src="images/icon-sun.svg" alt="Change dark and light mode">
                </button>
            </div>
    
            <form action=""  data-new-task-form>
                <input type="checkbox" class="checkbox" id="checkbox-element">
                <label for="checkbox-element" class="checkbox-label">
                <span class="indicator"><span class="hover-element"></span></span>
                </label>
                <input type="text" class="todo" data-new-task-input aria-label="Ceate new task input">
            </form>

            <div class="tasks-container" data-task-container>
                 
            </div>
    
            <div class="actions" data-actions>
                <div class="actions-col-1">
                    <div class="incomplete-task-count">
                        <p class="task-count">0 items left</p>
                    </div>

                    <div class="actions-col-2-desktop"> <!-- Hide this div in mobile view-->
                        <button class="btn" data-btn-show-all>all</button>
                        <button class="btn center-action" data-btn-show-active>active</button>
                        <button class="btn" data-btn-show-complete>completed</button>
                    </div>
    
                    <div class="clear-completed">
                        <button class="btn-clear" data-btn-clear-complete>clear completed</button>
                    </div>

                </div>
                
                <div class="actions-col-2-mobile"> <!-- Hide this div in desktop view-->
                    <button class="btn" data-btn-show-all>all</button>
                    <button class="btn center-action" data-btn-show-active>active</button>
                    <button class="btn" data-btn-show-complete>completed</button>
                </div>

                <p class="footer">Drag and drop to reorder list</p>

            </div>
        </div>
    </main>
    
    <template id="task-template">
        <div class="new-task-container">
            <input type="checkbox" class="checkbox">
            <label for="checkbox-element" class="checkbox-label">
            <span class="indicator" onclick="taskComplete(this)"><span class="hover-element"></span></span>
            </label>
            <label class="todo todo-task">
                <img class="clear-task" data-btn-clear-task 
                src="images/icon-cross.svg" alt="remove task btn"
                onclick="clearTask(this)">
            </label>
        </div>
        
            
    </template>
    
    <script src="scripts/toDo.js"></script>
    <script src="scripts/themes.js"></script>
</body>
</html>
