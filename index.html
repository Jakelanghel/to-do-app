<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>to-do-app</title>
</head>
<body>
    <main>
        <div class="background-1">
            <img src="images/bg-mobile-dark.jpg" alt="a store front" class="background-img">
        </div>
    
        <div class="container-todo flex-col">
            <div class="header flex-space-between">
                <h1 class="title">to do</h1>
                <button class="theme-btn"><img src="images/icon-sun.svg" alt="Change dark and light mode"></button>
            </div>
    
            <form action=""  data-new-task-form>
                <input type="checkbox" class="checkbox" id="checkbox-element">
                <label for="checkbox-element" class="checkbox-label">
                <span class="indicator"><span class="hover-element"></span></span>
                </label>
                <input type="text" class="todo" data-new-task-input aria-label="Ceate new task input">
            </form>

            <div class="tasks-container" data-task-container>
                 
            </div>
    
            <div class="mobile-actions">
                <div class="mobile-actions-col-1">
                    <div class="incomplete-task-count">
                        <p class="task-count">0 items left</p>
                    </div>
    
                    <div class="clear-completed">
                        <p>clear completed</p>
                    </div>
                </div>
                
                <div class="mobile-actions-col-2">
                    <p>all</p>
                    <p class="center-action">active</p>
                    <p>completed</p>
                </div>
            </div>

            <div class="footer">
                <p>Drag and drop to reorder list</p>
            </div>
        </div>
    </main>
    
    <template id="task-template">
        <input type="checkbox" class="checkbox">
            <label for="checkbox-element" class="checkbox-label">
            <span class="indicator"><span class="hover-element"></span></span>
            </label>
            <label class="todo" ></label>
    </template>
    
    <script src="scripts/toDo.js"></script>
</body>
</html>
