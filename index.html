<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>to-do-app</title>
</head>
<body>
    <div class="background-1">
        <img class="background-img" src="images/bg-desktop-dark.jpg" alt="front door of a business">
    </div>

    <div class="container-absolute">
        <div class="container-flex-col column-1" id="col-1">
            <div class="container-flex">
                <h1 class="title">to do</h1>
                <button class="theme-btn"><img src="images/icon-sun.svg" alt="change theme button" class="theme-selector"></button>
            </div>

            <div class="new-to-do container-flex">
                <input type="checkbox" class="checkbox" id="checkbox-element" />
                <label for="checkbox-element" class="checkbox-label">
                    <span class="indicator"></span>
                </label>
                <input type="text" class="to-do-input" id="new-to-do-input" placeholder="Enter new to do!">
            </div>
        </div>

        <div class="container-flex-col column-2" id="col-2">
            
        </div>

        <div class="to-do-actions container-flex">
            <div class="items">
                <p class="items-count"><span>0</span> items left</p>
            </div>
            <div class="actions-toggel">
                <p><span class="action">all</span> 
                    <span class="action action-center">active</span> 
                    <span class="action">completed</span>
                </p>
            </div>
            <div class="clear-completed">
                <p><span>clear completed</span></p>
            </div>

        </div>
    </div>
    
<script src="js/index.js"></script>
</body>
</html>
